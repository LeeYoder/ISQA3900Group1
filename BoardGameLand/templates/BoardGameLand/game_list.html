{% extends "base.html" %}

{% block content %}
  <h1>Games</h1>
  {% if game_list %}
  <ul>
    {% for game in game_list %}
      <li>
        <a href="{{ game.get_absolute_url }}">{{ game.title }}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no games available.</p>
  {% endif %} 
{% endblock %}
