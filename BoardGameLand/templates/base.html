<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Board Game Land</title>
</head>
<body>
    <div class="wrapper">
    <div class="logo">
        <img src="../static/images/BoardGameLandLogo.PNG" alt="logo" width="100" height="100">
    </div>
    <ul class="nav-area">
        <li><a href="{% url 'home' %}">home</a></li>
        <li><a href="{% url 'games' %}">Games</a></li>
        {% if user.is_authenticated %}
            <li><a href="{% url 'cart' pk=user.pk %}">cart</a></li>
            <li><a href="{% url 'logout' %}">logout</a></li>
        {% else %}
            <li><a href="">Signup</a></li>
            <li><a href="{% url 'login'%}">login</a></li>
        {% endif %}

    </ul>
    </div>
    {% block content %}{% endblock %}
</body>
</html>
